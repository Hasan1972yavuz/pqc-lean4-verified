name: Lean CI

on:
  push:
    branches: [ hauptsächlich ]
  pull_request:
    branches: [ hauptsächlich ]

jobs:
  bauen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lean-System einrichten
        uses: leanprover/setup-lean@v1
        with:
          leanVersion: "4"   # ← das hier war der ganze Fehler!

      - name: Bauen
        run: lake update && lake build
